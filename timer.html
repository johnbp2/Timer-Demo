<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Timer</title>
    <script src="timer.js" ></script>
    <style>
        .flex-container {
        display: flex;
        background-color: DodgerBlue;
        }

        .flex-container > div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
        }

    </style>
</head>
<body>
    <div class="flex-container" id="timerContainer"></div>
    <div style="margin: 50px;">
        <input type="number" id="timerInterval" value="360000" />
    </div>
    <div style="margin: 50px;"> 
        <input type="button" value="Start" id="btnStartStop" onclick="buttonClicked()" />
    </div>
    </div>
    <div class="flex-container" id="timerContainer">
        <div id="days">00</div>
        <div id="hours">00</div>
        <div id="minutes">00</div>
        <div id="seconds">00</div>
        <div id="end"></div>
    </div>
   
</body>
</html>
